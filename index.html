<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--HEADER-->

    <header>
        <div>
            <a href="#"><strong>Donna</strong></a>
            <a href="#"><strong> Uomo</strong></a>
            <a href="#"><strong>Bambini</strong></a>
        </div>
        <div>
            <img id="logo" src="img/boolean-logo.png" alt="Logo-booleando">
        </div>
        <div>
            <i class='fas fa-user-alt'></i>
        </div>
        
    </header>

    <!--/HEADER-->

    <!--MAIN-->

    <main>

        <section>

            <div class="card">
                <img src="img/1.webp" alt="Immagine1">
                <p>Levi's</p>
                <p><strong>RELAXED FIT TEE UNISEX</strong></p>
                <p id="costo"><strong>14,99 &euro;</strong></p>
                
                <div class="heart">&hearts;</div>
            </div>


            <div class="card">
                <img src="img/2.webp" alt="Immagine2">
                <p>Guess</p>
                <p><strong>ROSES TEE</strong></p>
                <p id="costo"><strong>20,99 &euro;</strong></p>
                
                <div class="heart">&hearts;</div>
            </div>

            <div class="card">
                <img src="img/3.webp" alt="Immagine3">
                <p>Come zucchero filato</p>
                <p><strong>VOGLIA DI COLORI PASTELLO</strong></p>
                <p id="costo"><strong>129,99 &euro;</strong></p>
                
                <div class="heart">&hearts;</div>
            </div>


            <div class="card">
                <img src="img/4.webp" alt="Immagine4">
                <p>Levi's</p>
                <p><strong>TEE UNISEX</strong></p>
                <p id="costo"><strong>14,99 &euro;</strong></p>
                
                <div class="heart">&hearts;</div>
            </div>



            <div class="card">
                <img src="img/5.webp" alt="Immagine5">
                <p>Maya Deluxe</p>
                <p><strong>STRIPE BODICE</strong></p>
                <p id="costo"><strong>99,99 &euro;</strong></p>
                
                <div class="heart">&hearts;</div>
            </div>


            <div class="card">
                <img src="img/6.webp" alt="Immagine6">
                <p>Esprit</p>
                <p><strong>MAGLIONE - BLACK</strong></p>
                <p id="costo"><strong>29,99 &euro;</strong></p>
                
                <div class="heart">&hearts;</div>
            </div>












        </section>
    </main>

    <!--/MAIN-->

    <!--FOOTER-->

    <footer></footer>

    <!--/FOOTER-->
    
</body>
</html>
